<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>甜點電商</title>
  <link rel="stylesheet" href="all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <div class="topbar">
      <img src="img/logo-all-dark.svg" alt="">
      <ul>
        <li><a href="index.html">首頁</a></li>
        <li><a href="product.html">甜點</a></li>
        <li><a href="login.html">登入</a></li>
        <li><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
      </ul>
    </div>

    <div class="login">
      <div class="memberenter">
          <p>會員登入</p>
          <div class="login-email">
              <i class="fas fa-user"></i>
              <input class="log-email" type="text" placeholder="電子信箱/手機號碼">
          </div>
          <div class="login-password">
              <i class="fas fa-key"></i>
              <input class="log-email" type="password" placeholder="請輸入使用者密碼">
          </div>
          <div class="re-me">
              <input type="checkbox">
              <p>記住我</p>
          </div>
          <input type="button" value="登入帳號" class="loginbutton">
      </div>
      <div class="communityenter">
          <p>—— 連結社群帳號 ——</p>
          <button>facebook</button>
          <button>Google</button>
          <button>YAHOO!</button>
      </div>
    </div>

    <div class="email">
      <div class="email-content">
          <img src="img/logo-light.svg" alt="logo-light">
          <p>訂閱你我的甜蜜郵件</p>
      </div>
      <form action="all.html">
          <i class="fas fa-envelope"></i>
          <input type="text" name="email" id="" class="inputEmail" >
          <input type="button" value="→" class="button">
      </form>
    </div>
    <div class="footer">
      <div class="left-content">
          <img src="img/logotype-lg-dark.svg" alt="">
          <div>
              <p>07-1234-5678 <br>sweetaste@email.com 800 <br>高雄市新興區幸福路 520 號</p>
          </div>
          <ul class="community">
              <li><img src="img/ic-line@.svg"></li>
              <li><img src="img/ic-facebook.svg"></li>
          </ul>
      </div>
      <div class="right-content">
          <img src="img/sm-今天是個吃甜點的好日子.svg" alt="">
          <div class="clearfix"></div>
          <p>© 2018 Sweetaste* All Rights Reserved</p>
      </div>
    </div>  
  </div>
</body>
</html>
